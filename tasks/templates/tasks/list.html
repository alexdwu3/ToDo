<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
crossorigin="anonymous">

<style>
    body{
        background-color: #3b2e5a;
    }

    input::placeholder {
        color: grey;
    }
    input{
        background-color: white;
        width: 100%;
        padding: 12px 20px;
        margin: 10px 0;
        box-sizing: border-box;
        border-color: white;
        border-radius: 0.01px;
    }


    .submit{
        background-color: #7681A8;
    }

    .center-column{
        width:575px;
        margin: 40px auto;
        padding: 18px;
        background-color: #394989;
        border-radius: 2px;
        box-shadow: 3.20px 1.25px 20px 0px rgba(0,0,0,0.40);
    }

    .taskRow{
        background-color: #C291BA;
        margin: 7px;
        padding: 15px;
        border-radius: 3px;
        color: #222E50;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
    }
    
    .btnConfirm{
        background-color: #B594B6;
        border-color: #A9FBC3;
    }
</style>

<div class="center-column">

    <form method="POST" action="/">
            {%csrf_token%} <!--needed security-->
            {{form.title}}
            <input class="btn btn-sm btn-info" type="submit" name="Create Task">
    </form>



    {% for task in tasks %}
        <div class="taskRow">
            <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
            <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>
            
            {%if task.complete == True%}
            <strike> {{task}}</strike> 
            {%else%}
            <span>{{ task}}</span> 
            {%endif%}
        </div>
    {% endfor %}
</div>
